<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Cafeteria EDV</title>
    <link rel="stylesheet" href="assets/css/form-cafeteria.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">

        <h2>Entre em Contato</h2>

        <form class="contact-form">

            <label>
                <span>Nome</span>
                <input type="text" name="name" placeholder="Digite seu nome" required />
            </label>

            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="Digite seu email" required />
            </label>

            <label>
                <span>Telefone</span>
                <input type="tel" name="telefone" placeholder="Digite seu telefone" />
            </label>

            <label>
                <span>Assunto</span>
                <input type="text" name="assunto" placeholder="Digite o assunto" required />
            </label>

            <label>
                <span>Mensagem</span>
                <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            </label>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset" class="secondary">Apagar</button>
            </div>

        </form>

    </main>

</body>

</html>
